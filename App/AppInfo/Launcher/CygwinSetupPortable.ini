[Launch]
ProgramExecutable=Cygwin\setup-x86.exe
ProgramExecutable64=Cygwin\setup-x86_64.exe
CommandLineArguments=' --no-admin --no-shortcuts --no-replaceonreboot --package-manager --root "%PAL:PortableAppsBaseDir%\Cygwin\arch-%PROCESSOR_ARCHITECTURE%%PROCESSOR_ARCHITEW6432%"  --local-package-dir "%PAL:PortableAppsBaseDir%\Cygwin\packages" --wait '
SupportsUNC=no
DirectoryMoveOK=yes
NoSpacesInPath=true

[Environment]
HOME=/home

[Activate]
Registry=true

[RegistryKeys]
-=HKCU\SOFTWARE\Cygwin
-=HKLM\SOFTWARE\Cygwin
-=HKLM\SYSTEM\CurrentControlSet\Control\Lsa\Authentication Packages
