[Launch]
ProgramExecutable=Cygwin\CygwinSetupPortable.bat
HideCommandLineWindow=true
SinglePortableAppInstance=true
SingleAppInstance=true
SupportsUNC=no
DirectoryMoveOK=yes
NoSpacesInPath=true
CloseEXE=CygwinConsole.exe

[Activate]
Registry=true

[RegistryKeys]
-=HKCU\SOFTWARE\Cygwin
-=HKLM\SOFTWARE\Cygwin
-=HKLM\SYSTEM\CurrentControlSet\Control\Lsa\Authentication Packages
